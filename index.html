<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיעורי סייבר לילדים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
        }
        h1, h2, p {
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>האם אתה רוצה לתת לילד שלך יתרון בעולם הטכנולוגי?</h1>
        <p style="font-size: 18px; font-weight: bold; color: #333; background-color: #e3f2fd; padding: 10px; border-radius: 5px;">למדו מסגל מומחי סייבר מובילים והעניקו לילדכם כלים אמיתיים להצלחה בעולם הטכנולוגי.</p>

        
        <img src="cyber_cats.gif" alt="שיעור סייבר מונפש" style="width: 90%; max-width: none; height: auto;">
        
        <h2>⌛ מספר המקומות בתוכנית מוגבל ל-20 תלמידים בלבד – הבטיחו את מקומו של ילדכם!</h2>
        
        <h2>השאירו פרטים ונחזור אליכם</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">שם ההורה:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">אימייל:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">טלפון:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">✅ כן! אני רוצה להעניק לילד שלי הזדמנות 🚀</button>
        </form>
    </div>
</body>
</html>
